<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body class="body">
    <div class="full-page">
    <div class="container">
      
      <div class="city">
      <div class="row">
        <div class="col">London</div>

        <div class="col">New York</div>

        <div class="col">Paris</div>

        <div class="col">Wienna</div>
      </div>
      </div>

      <div class="search">
        <form class="form" id="search-form">

          🔎<input type="text" class="input-city" id="search-city" placeholder="Enter a city" />

          <input class="input-button" type="submit" value="Search" />

          <input
            id="current-location"
            class="location-button"
            type="submit"
            value="📍Current"
          />
        </form>
      </div>
      <h2 class="weekDays" id="current-time"></h2>

      <div class="my-city">
      <div class="row">
      <div class="col">
        <img src="" alt="Clear" id="icon" class="currentCity" />
      </div>
      <div class="col">
        <h1 class="currentCity" id="cityName">Kiev</h1>
      </div>

      <div class="col">
        <h1 class="currentCity" id="temperature">+29</h1>
      </div>

      <div class="col">
        <h1 class="units">
            <a href="#" id="celcium" class="active">℃</a> |
            <a href="#" id="fahrenheit">°F</a>
        </h1>
      </div>

      </div>

      
      </div>

      <ul class="win-hum">
        <li id="wind-speed"></li>
        <li id="humidity"></li>
      </ul>

     
      <div class="week-weather">
       <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="days">MON</h3>
            </div>
            <div class="col">
              <h3 class="days">TUE</h3>
            </div>
            <div class="col">
              <h3 class="days">WED</h3>
            </div>
            <div class="col">
              <h3 class="days">THU</h3>
            </div>
            <div class="col">
              <h3 class="days">FRI</h3>
            </div>
          </div>

     <div class="container">
            <div class="row">
              <div class="col">
                <h4 class="temp">19°C | 6°C</h4>
              </div>
              <div class="col">
                <h4 class="temp">18°C | 7°C</h4>
              </div>
              <div class="col">
                <h4 class="temp">14°C | 2°C</h4>
              </div>
              <div class="col">
                <h4 class="temp">12°C | 4°C</h4>
              </div>
              <div class="col">
                <h4 class="temp">17°C | 5°C</h4>
              </div>
          	</div>
		</div>
    </div>
    </div>
    </div>

    </div>
      <small>
        <p class="footer">
        <a href="https://github.com/Valeriuna/Weather-Forecast" target="_blank"  class="GitHub">
         Open-source code</a>
         by Valeriia Kovalenko
         </p>
      </small>
    </div>
   
     <script src="src/java.js"></script>
  </body>
</html>
